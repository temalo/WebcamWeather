<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Webcam Weather Station</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="site-title">My Webcam Weather Station</h1>
    </header>

    <main class="container">
        <!-- Time Lapse Section -->
        <section class="timelapse-section">
            <h2>Last 12 Hours Time Lapse</h2>
            <div id="timelapse-container" class="timelapse-container">
                <!-- webcam.io widget -->
                <script type="text/javascript">window.timelapseview_options=window.timelapseview_options || {};window.timelapseview_options["sshS9"] = {"e":"Melxgz","t":"1","x":"680","y":"620","r":"12-hours"};</script><script src="https://webcam.io/s/widget-v1_03.load.js?i=sshS9" async></script>
                <!-- end webcam.io widget -->
            </div>

            <h2>Last Sunrise Time Lapse</h2>
            <div id="sunrise-container" class="timelapse-container">
                <!-- webcam.io widget -->
                <script type="text/javascript">window.timelapseview_options=window.timelapseview_options || {};window.timelapseview_options["3m3Af"] = {"e":"Melxgz","t":"1","x":"680","y":"620","r":"sunrise"};</script><script src="https://webcam.io/s/widget-v1_03.load.js?i=3m3Af" async></script>
                <!-- end webcam.io widget -->
            </div>
        </section>

        <!-- Weather Section -->
        <section class="weather-section">
            <h2>Current Weather Conditions</h2>
            <div id="weather-current" class="weather-widget">
                <div id="weather-loading" class="loading">Loading weather data...</div>
                <div id="weather-data" class="weather-data" style="display: none;">
                    <div class="weather-item">
                        <span class="weather-label">Temperature:</span>
                        <span id="temp" class="weather-value">--</span>
                    </div>
                    <div class="weather-item">
                        <span class="weather-label">Feels Like:</span>
                        <span id="feels-like" class="weather-value">--</span>
                    </div>
                    <div class="weather-item">
                        <span class="weather-label">Humidity:</span>
                        <span id="humidity" class="weather-value">--</span>
                    </div>
                    <div class="weather-item">
                        <span class="weather-label">Wind:</span>
                        <span id="wind" class="weather-value">--</span>
                    </div>
                    <div class="weather-item">
                        <span class="weather-label">Pressure:</span>
                        <span id="pressure" class="weather-value">--</span>
                    </div>
                    <div class="weather-item">
                        <span class="weather-label">Conditions:</span>
                        <span id="conditions" class="weather-value">--</span>
                    </div>
                </div>
                <div id="weather-error" class="error" style="display: none;"></div>
            </div>

            <h2>Weather Forecast</h2>
            <div id="weather-forecast" class="forecast-container">
                <div id="forecast-loading" class="loading">Loading forecast...</div>
                <div id="forecast-data" class="forecast-data" style="display: none;"></div>
                <div id="forecast-error" class="error" style="display: none;"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Data updates automatically every 5 minutes</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
