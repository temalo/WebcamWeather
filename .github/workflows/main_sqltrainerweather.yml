# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - sqltrainerweather

on:
  push:
    branches:
      - main
      - copilot/setup-automatic-deployment-azure  # Remove this line after testing
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        env:
          WEBCAM_CAMERA_ID: ${{ secrets.WEBCAM_CAMERA_ID }}
          TEMPEST_STATION_ID: ${{ secrets.TEMPEST_STATION_ID }}
          TEMPEST_API_TOKEN: ${{ secrets.TEMPEST_API_TOKEN }}
          SITE_TITLE: ${{ secrets.SITE_TITLE }}
          SITE_REFRESH_INTERVAL: ${{ secrets.SITE_REFRESH_INTERVAL }}
          WEBCAM_API_URL: ${{ secrets.WEBCAM_API_URL }}
          TEMPEST_API_URL: ${{ secrets.TEMPEST_API_URL }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BBFA7C4F1D884BDC935C74195912EC15 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1387DECCA08345F09D0E209F6AF4B37D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_94A1B5DA1CFC4F81A6873F5F6A4A0693 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sqltrainerweather'
          slot-name: 'Production'
          package: .
          